<!doctype html>
<html>
<head>
<script src="paper.js"></script>
<script src="mootools.js"></script>
<style type="text/css">
html,body {
    height:100%;
    width:100%;
    overflow: hidden;
    font-family: verdana;
}
.score {
    position :absolute;
    right: 2%;
    top: 15%;
    width:18%;
    border: 1px solid black;
    padding: 20px;
    box-sizing: border-box;
}
.score em {
    position: absolute;
    right: 100px;
}
</style>

<script src="game.js"></script>
<script src="grid.js"></script>
<script src="player.js"></script>
<script src="keyboardhandler.js"></script>

<script type="text/javascript">
    // vars
Array.random = function (myArray) {
  return myArray[Math.floor(Math.random() * myArray.length)]
};

 var $ = document.id;

 $(window).addEvent('load' , function() {

    var canvas = document.createElement('canvas');
    canvas.width = (document.body.scrollWidth - 50) /5 * 4;
    canvas.height = (document.body.scrollHeight - 50) / 5 *4;
    canvas.id = 'myCanvas';
    canvas.style.position = 'absolute';
    document.body.appendChild(canvas);

 	paper.install(window);
	paper.setup('myCanvas');

 	window.game = new Game({
        grid: {
            canvasWidth: canvas.width -20,
            canvasHeight: canvas.height -20,
            divisor: 6
        }
        
    });

 });


</script>	
</head>
<body>

<div class='score'>
<p><strong>Score</strong> <em id='score'>0</em></p>
<p><strong>Level</strong> <em id='level'>1</em></p>
<p><strong>Lives</strong> <em id='lives'>3</em></p>
</div>

</body>
</html>
